<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>앵커(anchor)태그</title>
</head>
<body>
	<!-- 
		a 태그는 다른 대상과의 연결을 가능하게 해주는 태그이다.
		현재 프로젝트의 페이지도 가능하며, 외부로 이동할 수도 있다.
	 -->
	 <a href="https://www.google.com/">google로 이동</a>
	 <a href="https://www.naver.com/">naver로 이동</a>
	 <a href="https://www.google.com/">
	 	<img src = "/study/image/google.jpg" width="200" height="200">
	 </a>
	 
	 <h1><a href="">링크</a></h1>
	 
	 <!-- 다음과 같은 사용은 권장하지 않음(공백에 링크 걸기) -->
	 <a href=""><h1>링크</h1></a>
</body>
</html>
